        <section id="liens-ri" hidden>

                    </div>
                    <div class="card-link">

                    </div>

                        <span>Fret</span>
                    </div>

                        <span>Mère</span>

        </section>

        <section id="liens-ru" hidden>
            <div class="link-area">
                <h1>Environnement de Recette Utilisateur</h1>
                <div class="link-container">
                    <div class="card-link">
                        <span>Voya</span>
                    </div>
                    <div class="card-link">
                        <span>Reso</span>
                    </div>
                    <div class="card-link">
                        <span>Gare</span>
                    </div>
                    <div class="card-link">
                        <span>Fret</span>
